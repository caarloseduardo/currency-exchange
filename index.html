<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Casa de câmbio</title>
</head>
<body>
    <header>
        <h1>Casa de câmbio</h1>
        <img src="assets/money.svg" class="logo-image" alt="Dinheiro logo">
    </header>
    
    <main class="container">
        <section class="form">
            <form action="" onsubmit="Form.submit(event)">
                <div class="form-group">
                    <label for="slcCurrency1">Moeda</label>
                    <select id="slcCurrency1" name="slcCurrency1">
                        <option value="USD">Dólar</option>
                        <option value="EUR">Euro</option>
                        <option value="BRL" selected>Real</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="exchangeValue">Qual valor para conversão?</label>
                    <input type="number" id="exchangeValue" name="exchangeValue" />
                </div>

                <div class="form-group">
                    <label for="slcCurrency2">Deseja converter para qual moeda?</label>
                    <select id="slcCurrency2" name="slcCurrency2">
                        <option value="USD" selected>Dólar</option>
                        <option value="EUR">Euro</option>
                        <option value="BRL">Real</option>
                    </select>
                </div> 

                <button type="submit">Calcular</button>
            </form>
        </section>
    </main>

    <script src="scripts.js" type="text/javascript"></script>
</body>
</html>
